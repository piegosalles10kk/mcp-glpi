<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MCP BugBusters</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box {
            background: white;
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-section h1 {
            font-size: 2.5rem;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .logo-section h1 span {
            color: #2563eb;
            font-size: 1rem;
            font-weight: 800;
            text-transform: uppercase;
            display: block;
            margin-top: 4px;
        }

        .logo-section p {
            color: #64748b;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            background: #f1f5f9;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
            background: white;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 50px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            padding: 8px;
            font-size: 1.1rem;
        }

        .toggle-password:hover {
            color: #2563eb;
        }

        .error-message {
            background: #fee2e2;
            color: #ef4444;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }

        .error-message.show {
            display: flex;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login:hover {
            background: #1e40af;
        }

        .btn-login:disabled {
            background: #64748b;
            cursor: not-allowed;
        }

        .login-footer {
            margin-top: 32px;
            text-align: center;
            color: #64748b;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo-section">
            <h1>MCP <span>BugBusters</span></h1>
            <p>Sistema de Gestão de Service Desk</p>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">
                    <i class="bi bi-person-circle"></i> Usuário
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Digite seu usuário"
                    required
                    autocomplete="username"
                >
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="bi bi-lock-fill"></i> Senha
                </label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Digite sua senha"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>

            <div class="error-message" id="error-message">
                <i class="bi bi-exclamation-triangle"></i>
                <span id="error-text"></span>
            </div>
            
            <button type="submit" class="btn-login" id="btn-login">
                <i class="bi bi-box-arrow-in-right"></i> Entrar
            </button>
        </form>
        
        <div class="login-footer">
            <p>MCP BugBusters v1.0</p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
