<section id="dash" class="content-section active">
    <div class="stats-grid">
        <div class="stat-card card-primary">
            <div class="stat-icon">
                <i class="bi bi-person-badge"></i>
            </div>
            <div class="stat-content">
                <h3>Técnicos</h3>
                <p class="stat-value" id="count-users">0</p>
                <span class="stat-label">Cadastrados no sistema</span>
            </div>
            <div class="stat-decoration"></div>
        </div>
        
        <div class="stat-card card-secondary">
            <div class="stat-icon">
                <i class="bi bi-tags"></i>
            </div>
            <div class="stat-content">
                <h3>Cargos</h3>
                <p class="stat-value" id="count-cargos">0</p>
                <span class="stat-label">Funções disponíveis</span>
            </div>
            <div class="stat-decoration"></div>
        </div>
        
        <div class="stat-card card-accent">
            <div class="stat-icon">
                <i class="bi bi-list-check"></i>
            </div>
            <div class="stat-content">
                <h3>Competências</h3>
                <p class="stat-value" id="count-comp">0</p>
                <span class="stat-label">Categorias ITIL</span>
            </div>
            <div class="stat-decoration"></div>
        </div>
    </div>

    <h2 class="section-title" style="margin-top: 3rem; margin-bottom: 2rem;">
        <i class="bi bi-ticket-detailed"></i>
        Chamados Abertos
    </h2>

    <div class="stats-grid tickets-grid">
        <div class="stat-card card-ticket-new">
            <div class="stat-icon">
                <i class="bi bi-plus-circle"></i>
            </div>
            <div class="stat-content">
                <h3>Novos</h3>
                <p class="stat-value" id="count-novos">0</p>
                <span class="stat-label">Aguardando atribuição</span>
            </div>
            <div class="stat-decoration"></div>
        </div>
        
        <div class="stat-card card-ticket-planned">
            <div class="stat-icon">
                <i class="bi bi-calendar-check"></i>
            </div>
            <div class="stat-content">
                <h3>Planejados</h3>
                <p class="stat-value" id="count-planejados">0</p>
                <span class="stat-label">Agendados para atendimento</span>
            </div>
            <div class="stat-decoration"></div>
        </div>
        
        <div class="stat-card card-ticket-assigned">
            <div class="stat-icon">
                <i class="bi bi-person-check"></i>
            </div>
            <div class="stat-content">
                <h3>Atribuídos</h3>
                <p class="stat-value" id="count-atribuidos">0</p>
                <span class="stat-label">Em atendimento</span>
            </div>
            <div class="stat-decoration"></div>
        </div>
        
        <div class="stat-card card-ticket-pending">
            <div class="stat-icon">
                <i class="bi bi-clock-history"></i>
            </div>
            <div class="stat-content">
                <h3>Pendentes</h3>
                <p class="stat-value" id="count-pendentes">0</p>
                <span class="stat-label">Aguardando resposta</span>
            </div>
            <div class="stat-decoration"></div>
        </div>
    </div>
</section>
